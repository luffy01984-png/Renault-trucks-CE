<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avantages Partenaires | Renault Trucks CE Bourg-en-Bresse</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Police Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    .partner-content { max-height: 0; overflow: hidden; opacity: 0; transition: max-height 0.5s ease, opacity 0.4s ease, margin-top 0.4s ease; margin-top: 0; }
    .partner-content.active { opacity: 1; margin-top: 1rem; max-height: 600px; }
    input:focus, textarea:focus { border-color: #dc2626 !important; box-shadow: 0 0 0 3px rgba(220,38,38,0.4); }
    .partner-link { display: flex; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6; gap: 0.75rem; }
    .partner-link:last-child { border-bottom: none; }
    .partner-logo { height: 30px; width: 30px; object-fit: contain; border-radius: 4px; }
    #installBanner { position: fixed; bottom: 15px; left: 10px; right: 10px; background: #dc2626; color: #fff; padding: 10px 15px; border-radius: 8px; text-align: center; font-family: sans-serif; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
    #installBanner button { background: #fff; color: #dc2626; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

    /* Animation popup Toasty */
    @keyframes bounceIn {
      0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
      60% { transform: translateY(10px) scale(1.1); opacity: 1; }
      80% { transform: translateY(-5px) scale(0.95); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>

  <!-- Favicon et icÃ´nes -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/luffy01984-png/Renault-trucks-CE/main/assets/New_Renault_Trucks_Logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/luffy01984-png/Renault-trucks-CE/main/assets/New_Renault_Trucks_Logo.png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/luffy01984-png/Renault-trucks-CE/main/assets/New_Renault_Trucks_Logo.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#dc2626">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CE Renault Trucks">

  <script>
    function toggleCategory(id) {
      const section = document.getElementById(id);
      const card = document.querySelector(`[onclick="toggleCategory('${id}')"]`);
      document.querySelectorAll('.partner-content').forEach(item => { if(item.id !== id) item.classList.remove('active'); });
      document.querySelectorAll('.category-card').forEach(cardEl => {
        cardEl.classList.remove("shadow-red-500/50", "shadow-xl");
        cardEl.classList.add("shadow-lg");
      });
      section.classList.toggle('active');
      if(section.classList.contains('active')){
        card.classList.remove("shadow-lg");
        card.classList.add("shadow-xl", "shadow-red-500/50");
      } else {
        card.classList.remove("shadow-xl", "shadow-red-500/50");
        card.classList.add("shadow-lg");
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- HEADER, HERO, CATEGORIES, CONTACT, FOOTER, Bandeau PWA et Service Worker ... (garde tout ton contenu actuel ici) -->

  <!-- ==================== POPUP TOASTY ==================== -->
  <div id="toasty-popup" style="display:none; position:fixed; top:20px; right:20px; background:rgba(255,255,255,0.95); border:2px solid #ff6600; padding:15px; border-radius:10px; display:flex; align-items:center; gap:10px; box-shadow:0 0 20px rgba(0,0,0,0.5); z-index:9999; animation:bounceIn 0.6s forwards;">
    <img src="https://raw.github.com/luffy01984-png/Renault-trucks-CE/blob/main/assets/IMG20251028231607.jpg" alt="Toasty" style="width:60px; height:60px; border-radius:50%;">
    <p style="margin:0; font-size:24px; font-weight:bold; color:#ff6600;">Toasty!</p>
  </div>
  <audio id="toasty-sound" src="https://raw.github.com/luffy01984-png/Renault-trucks-CE/blob/main/assets/TOASTY%20SOUND%20EFFECT%20(MORTAL%20KOMBAT).mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const popup = document.getElementById("toasty-popup");
      const sound = document.getElementById("toasty-sound");

      if (!localStorage.getItem("toastyShown")) {
        popup.style.display = "flex";
        sound.play();

        setTimeout(() => { popup.style.display = "none"; }, 3000);

        localStorage.setItem("toastyShown", "true");
      }
    });
  </script>
</body>
</html>
